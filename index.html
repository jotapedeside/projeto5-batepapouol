<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <title></title>
  </head>
  <body>
    <div class="container">

      <div class="login">
        
        <img src="img/logo 1.png">
        <div class="name-inputer">
          <input type="text" class="namer" placeholder="Digite seu nome">
        </div>
        <div class="enter-name" onclick="connect()">Entrar</div>
        <div class="fake-space"></div>
      </div>
      <div class="topbar">
        <div class="topbar-items">
          <img src="img/logo 1.png">
          <div class="clickable-icon" onclick="openSideBar()"><ion-icon name="people"></ion-icon></div>
        </div>
      </div>

      <div class="messages">

      </div>
      <div class="write-message">     
        <div class="input-row">
          <input type="text" class="text-message" placeholder="Escreva aqui...">
          <div class="clickable-icon" onclick="sendMessage()"><ion-icon name="paper-plane-outline"></ion-icon></div>
        </div>
      </div>
    </div>

    <div class="container-side-bar">
      <div class="side-bar">
        <div class="contacts">
          <p>Usu√°rios online:</p>
          <div class="actual-contacts">
            <div class="contact">
              <ion-icon name="people"></ion-icon>
              Todos
            </div>
            
          </div>
        </div>
      </div>
      <div class="out-side-bar" onclick="closeSideBar()"></div>
    </div>

  </body>
</html>
